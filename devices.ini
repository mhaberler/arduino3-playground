[core2]
board = m5stack-core2
build_flags =
	-DBOARD_HAS_PSRAM
	-DCORE2
	-DCORE_DEBUG_LEVEL=1 
	-DSOC_LEDC_SUPPORT_FADE_STOP
	-O0 -ggdb -g

[coreS3]
board_build.partitions = default_16MB.csv
board = m5stack-cores3
debug_tool = esp-builtin
debug_init_break = tbreak app_main
debug_speed = 10000
build_flags =
	-DBOARD_HAS_PSRAM
	-DCORES3
	-DLVGL_DOUBLE_BUFFER
	-DLVGL_USE_DMA
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=0 
	-O0 -ggdb -g

[sunton7in]
board = esp32-sunton
build_flags =
  	${env.build_flags}
  	-DBOARD_HAS_PSRAM
  	-DSUNTON7IN
	-DLVGL_DOUBLE_BUFFER
	-DLVGL_USE_DMA
  	-DCORE_DEBUG_LEVEL=0
	-O2

[elecrow_DLC35020S]
platform = espressif32
board = esp32-s3-devkitc-1
board_build.arduino.memory_type = qio_opi
board_build.f_flash = 80000000L
board_build.flash_mode = qio 
board_upload.flash_size = 16MB
build_flags =
  	${env.build_flags}
  	-DBOARD_HAS_PSRAM
  	-DELECROW_DLC35020S
	-DINITIAL_ROTATION=3
  	-DCORE_DEBUG_LEVEL=0
	-O2


[lilygo_t_display_s3]
board = lilygo-t-display-s3
build_flags =
  	${env.build_flags}
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_CDC_ON_BOOT=1
 	-DLILYGO_S3CAP
	-DLVGL_DOUBLE_BUFFER
	-DLVGL_USE_DMA
	-DINITIAL_ROTATION=3
	-O0 -ggdb -g

[lilygo_t_display_s3_pro]
board = t-display-s3-pro
build_flags =
  	${env.build_flags}
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_CDC_ON_BOOT=1
 	-DLILYGO_S3_PRO
	-DLVGL_DOUBLE_BUFFER
	-DLVGL_USE_DMA
	-DINITIAL_ROTATION=3
	-O0 -ggdb -g
lib_deps = 



[atoms3]
board = m5stack-atoms3
debug_tool = esp-builtin
build_flags =
	-DATOMS3
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=5 
	-O0 -ggdb -g
