[core2]
board = m5stack-core2
build_flags =
	-DBOARD_HAS_PSRAM
	-DCORE2
	-DCORE_DEBUG_LEVEL=1 
	-DSOC_LEDC_SUPPORT_FADE_STOP
	-O0 -ggdb -g

[coreS3]
board = m5stack-cores3
debug_tool = esp-builtin
build_flags =
	-DBOARD_HAS_PSRAM
	-DCORES3
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=0 
	-O0 -ggdb -g

[sunton7in]
board = esp32-sunton
build_flags =
  	${env.build_flags}
  	-DBOARD_HAS_PSRAM
  	-DSUNTON7IN
  	-DCORE_DEBUG_LEVEL=5  ; show boot-time config
	-O2

[elecrow_DLC35020S]
platform = espressif32
board = esp32-s3-devkitc-1
board_build.arduino.memory_type = qio_opi
board_build.f_flash = 80000000L
board_build.flash_mode = qio ; 16MB
board_upload.flash_size = 16MB
build_flags =
  	${env.build_flags}
  	-DBOARD_HAS_PSRAM
  	-DELECROW_DLC35020S
  	-DCORE_DEBUG_LEVEL=0  ; show boot-time config
	-O2


[lilygo_t_display_s3]
board = lilygo-t-display-s3
build_flags =
  	${env.build_flags}
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_CDC_ON_BOOT=1
 	-DLILYGO_S3CAP
	-O0 -ggdb -g

[atoms3]
board = m5stack-atoms3
debug_tool = esp-builtin
build_flags =
	-DATOMS3
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=5  ; show boot-time config
	-O0 -ggdb -g
